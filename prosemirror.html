<h1>Text Analyzer</h1>

<p>
    This tool analyzes text to find the most frequently used words. Paste your text into the box below and click the "Analyze" button to see the results.
</p>

<textarea id="text-input" rows="15" cols="80" placeholder="Paste your text here..."></textarea>
<br>
<button id="analyze-button">Analyze</button>

<h2>Results</h2>
<div id="results"></div>

<script>
    document.getElementById('analyze-button').addEventListener('click', () => {
        const text = document.getElementById('text-input').value;
        const words = text.toLowerCase().match(/\b\w+\b/g);
        const frequencies = {};

        if (words) {
            words.forEach(word => {
                frequencies[word] = (frequencies[word] || 0) + 1;
            });
        }

        const sortedFrequencies = Object.entries(frequencies).sort((a, b) => b[1] - a[1]);
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (sortedFrequencies.length > 0) {
            const ol = document.createElement('ol');
            sortedFrequencies.slice(0, 10).forEach(([word, count]) => {
                const li = document.createElement('li');
                li.textContent = `${word}: ${count}`;
                ol.appendChild(li);
            });
            resultsDiv.appendChild(ol);
        } else {
            resultsDiv.textContent = 'No words found.';
        }
    });
</script>
